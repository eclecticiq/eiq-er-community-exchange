{
  "queries": {
    "os_info": {
      "query": "select user,(select hostname from system_info) as hostname,(select version from os_version) as os_version from logged_in_users;",
      "interval": "300"
    },
    "process_details": {
      "query": "select pid,name,path,parent,cmdline,threads,percent_processor_time,disk_bytes_read,disk_bytes_written from processes;",
      "interval": "300"
    },
    "loaded_dlls": {
      "query": "select path from process_memory_map where path like '%.dll';",
      "interval": "300"
    },
    "drivers": {
      "query": "select * from drivers;",
      "interval": "300"
    },
    "environment": {
      "query": "select data,name from registry where key='HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\Session Manager\\Environment';",
      "interval": "300"
    },
    "root_certs": {
      "query": "select certificates.common_name,hash.md5,certificates.store_location,store from certificates join hash using(path) where store_location IN ('CurrentUser', 'Users', 'LocalMachine');",
      "interval": "300"
    },
    "open_handles": {
      "query": "select * from win_process_handles where pid in (select pid from processes);",
      "interval": "300"
    },
    "arp_cache": {
      "query": "select * from arp_cache;",
      "interval": "300"
    },
    "ip_configuration": {
      "query": "select * from interface_addresses;",
      "interval": "300"
    },
    "dns_cache": {
      "query": "select * from dns_cache;",
      "interval": "300"
    },
    "active_tcp_ip": {
      "query": "select * from win_network_stats;",
      "interval": "300"
    },
    "active_logons": {
      "query": "select * from logon_sessions;",
      "interval": "300"
    }
  }
}
